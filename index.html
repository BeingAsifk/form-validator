<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
    
    <!-- Form -->
    <form id="form" >
        <!-- Full Name -->
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required minlength="3" maxlength="100" name="name">
        </div>
        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required name="phone">
        </div>
        <!-- Email Address -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="email@address.com" required name="email">
        </div>
        <!-- Website URL -->
        <div class="form-group">
            <label for="website">Website</label>
            <input type="url" id="website" placeholder="https://www.google.com" required name="website">
        </div>
        <!-- Password -->
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" id="password1" placeholder="Create password (Min.8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include atleast 1 uppercase,1 lowercase, 1 number and 1 special character.">
        </div>
        <!--Confirm Password -->
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" placeholder="Confirm password" required name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
        </div>
        <button type="submit">Register</button>
    </form>
    <!-- Error/Success -->
    <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
    </div>
</div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
